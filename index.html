<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Bin Availability</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <div class="brand-dot"></div>
      <h1>Open Bin Availability</h1>
    </div>

    <div class="update-info">
      <span id="lastUpdate"></span>
      <span id="currentDate"></span>
    </div>
  </header>

  <!-- Utility: Search + Help -->
  <div class="utility container">
    <input id="q" class="search" type="search" placeholder="Search material / description / long text…" />
    <a id="chatBtn" class="chat-btn" href="#">Chat</a>
  </div>

  <main class="container">

    <!-- Summary Section -->
    <section class="summary">
      <h2 class="summary-title">Available % by Plant</h2>
      <div id="summaryByPlant" class="summary-list"></div>
   section>

    <!-- Meta + Pagination -->
    <div class="meta">
      <span id="count">0 items</span>
      <div class="pager">
        <button id="prev">◀</button>
        <span id="page">1 / 1</span>
        <button id="next">▶</button>
      </div>
    </div>

    <!-- Table -->
    <section class="table-wrap">
      <table id="grid">
        <thead>
          <tr>
            <th>Site</th>
            <th>Material No.</th>
            <th>Category</th>
            <th>Description</th>
            <th>Long text</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <footer class="app-footer">
    Made by Taher • Powered by GitHub Pages
  </footer>

  <script src="app.js"></script>
</body>
</html>
