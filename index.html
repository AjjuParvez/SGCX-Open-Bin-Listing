<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Bin Availability</title>

  <!-- Load CSS properly -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="app-header">
  <div class="brand">
    <div class="brand-dot"></div>
    <h1>Open Bin Availability</h1>
  </div>

  <!-- RIGHT‑TOP PANEL: STACKED BARS -->
  <div class="top-summary">
    <h2>Available % by Plant</h2>
    <div id="summaryByPlantTop" class="stack-list"></div>
  </div>
</header>

<!-- Search bar -->
<div class="utility container">
  <div class="utility-left">
    <input id="q" class="search" placeholder="Search material / desc / long text...">
  </div>
  <div class="utility-right">
    <button id="doSearch" class="search-btn">Search</button>
  </div>
</div>

<!-- MAIN LEFT TABLE -->
<div class="content-grid container">

  <section class="main-card">
    <div class="meta">
      <span id="count">0 items</span>
      <div class="pager">
        <button id="prev">◀</button>
        <span id="page">1 / 1</span>
        <button id="next">▶</button>
      </div>
    </div>

    <div class="table-wrap">
      <table id="grid">
        <thead>
          <tr>
            <th>Site</th>
            <th>Material No.</th>
            <th>Category</th>
            <th>Description</th>
            <th>Long text</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </section>

</div>

<footer class="app-footer">Made by Taher • Powered by GitHub Pages</footer>

<!-- Load Script Correctly -->
<script src="app.js"></script>

</body>
</html>
